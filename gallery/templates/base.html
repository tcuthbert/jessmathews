<!DOCTYPE  html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet" media="screen">
    <link href={% static "css/screen.css" %} rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src={% static "js/html5shiv.min.js" %}></script>
      <script src={% static "js/respond.min.js" %}></script>
    <![endif]-->
  </head>
  <body>
    <!-- Navigation -->
    <nav class="admin-nav navbar navbar-default navbar-fixed-top" role="navigation">
      <!--<div class="container-fluid">-->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav nav-tabs">
            <li><a href="/">Home</a></li>
            <li><a href="/admin">Admin</a></li>
          </ul>
        </div>
      <!--</div>-->
    </nav>
    <header class="masthead">
        <div>
          <a href="/"><img class="banner-img" src="http://www.metal-archives.com/images/7/3/4/2/73422_logo.jpg"></img></a>
        </div>
    </header>
    <main class="container" role="main">
      <div class="row">
        <div class="page-nav">
            <ul class="nav navbar-nav nav-tabs">
              <li class="dropdown">
                <div class="btn dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Visual
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                </ul>
              </li>
              <li class="dropdown">
                <div class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  Aural
                </div>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                </ul>
              </li>
              <li>
                <div class="btn">
                  <a href="/contact" class="nav-anchor">Contact</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
    <!-- Content -->
      {% block content %}{% endblock %}
    <!-- Footer -->
    <footer>
        <small>(c) 2015 Jess Mathews Photography</small>
    </footer>
    </main>
    <!-- Javascript -->
    <script src={% static "js/jquery-2.1.3.min.js" %}></script>
    <!--<script src={% static "js/jquery-1.9.1.min.js" %}></script>-->
    <script src={% static "js/bootstrap.min.js" %}></script>
    <!--<script src={% static "js/project.js" %}></script>-->
  </body>
</html>
