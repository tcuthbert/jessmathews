{% load staticfiles %}
<!-- use jssor.slider.min.js instead for release -->
<!-- jssor.slider.min.js = (jssor.js + jssor.slider.js) -->
<script type="text/javascript" src={% static "vendor/Jssor/js/jssor.js" %}></script>
<script type="text/javascript" src={% static "vendor/Jssor/js/jssor.slider.js" %}></script>
<script>
  init_jssor_slider1 = function (containerId) {
    var options = {
      $AutoPlay: false,                                   //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
      $SlideDuration: 500,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500

      $ArrowNavigatorOptions: {                       //[Optional] Options to specify and enable arrow navigator or not
          $Class: $JssorArrowNavigator$,              //[Requried] Class to create arrow navigator instance
          $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
          $AutoCenter: 2,                                 //[Optional] Auto center arrows in parent container, 0 No, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
          $Steps: 1                                       //[Optional] Steps to go for each navigation request, default value is 1
      },

      $ThumbnailNavigatorOptions: {                       //[Optional] Options to specify and enable thumbnail navigator or not
        $Class: $JssorThumbnailNavigator$,              //[Required] Class to create thumbnail navigator instance
        $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always

        $ActionMode: 1,                                 //[Optional] 0 None, 1 act by click, 2 act by mouse hover, 3 both, default value is 1
          $SpacingX: 8,                                   //[Optional] Horizontal space between each thumbnail in pixel, default value is 0
          $DisplayPieces: 10,                             //[Optional] Number of pieces to display, default value is 1
            $ParkingPosition: 360                           //[Optional] The offset position to park thumbnail
      }
    };

    var jssor_slider1 = new $JssorSlider$(containerId, options);
  };
</script>

  <!--#region Thumbnail Navigator Skin Begin -->
  <!-- Help: http://www.jssor.com/development/slider-with-thumbnail-navigator-jquery.html -->
  <style>
    /* jssor slider thumbnail navigator skin 05 css */
  /*
  .jssort05 .p           (normal)
  .jssort05 .p:hover     (normal mouseover)
  .jssort05 .pav           (active)
  .jssort05 .pav:hover     (active mouseover)
  .jssort05 .pdn           (mousedown)
   */

  /* jssor slider arrow navigator skin 13 css */
  /*
  .jssora13l                  (normal)
  .jssora13r                  (normal)
  .jssora13l:hover            (normal mouseover)
  .jssora13r:hover            (normal mouseover)
  .jssora13l.jssora13ldn      (mousedown)
  .jssora13r.jssora13rdn      (mousedown)
  */

  .jssora13l, .jssora13r {
    display: block;
    position: absolute;
    /* size of arrow element */
    width: 40px;
    height: 50px;
    cursor: pointer;
    background: url({% static "vendor/Jssor/img/a13.png" %}) no-repeat;
    overflow: hidden;
  }

  .jssora13l { background-position: -10px -35px; }
  .jssora13r { background-position: -70px -35px; }
  .jssora13l:hover { background-position: -130px -35px; }
  .jssora13r:hover { background-position: -190px -35px; }
  .jssora13l.jssora13ldn { background-position: -250px -35px; }
  .jssora13r.jssora13rdn { background-position: -310px -35px; }

  .jssort05 {
    position: absolute;
    /* size of thumbnail navigator container */
    width: 800px;
    height: 100px;
  }

  .jssort05 .p {
    position: absolute;
    top: 0;
    left: 0;
    width: 72px;
    height: 72px;
  }

  .jssort05 .o {
    position: absolute;
    top: 1px;
    left: 1px;
    width: 72px;
    height: 72px;
    overflow: hidden;
  }

  .jssort05 .b {
    position: absolute;
    top: 0;
    left: 0;
    width: 72px;
    height: 72px;
    border: none;
  }

  .jssort05 .f {
    position: absolute;
    top: 0;
    left: 0;
    width: 72px;
    height: 72px;
    border: none;
    clip: rect(8px 63px 63px 8px);
  }

  .jssort05 .i {
    position: absolute;
    top: 0;
    left: 0;
    width: 72px;
    height: 72px;
    background: #000;
    filter: alpha(opacity=30);
    opacity: .3;
    transition: background-color .6s;
    -moz-transition: background-color .6s;
    -webkit-transition: background-color .6s;
    -o-transition: background-color .6s;
  }

  .jssort05 .pav .i {
    background: #fff;
    filter: alpha(opacity=80);
    opacity: .8;
  }

  .jssort05 .p:hover .i, .jssort05 .pav:hover .i {
    background: #fff;
    filter: alpha(opacity=30);
    opacity: .3;
  }

  .jssort05 .p:hover .i {
    transition: none;
    -moz-transition: none;
    -webkit-transition: none;
    -o-transition: none;
  }

  .jssort05 .p.pdn .i {
    background: none;
  }
  </style>
  <!-- thumbnail navigator container -->
  <div u="thumbnavigator" class="jssort05" style="left: 0px; bottom: 0px;">
    <!-- Thumbnail Item Skin Begin -->
    <div u="slides" style="cursor: default;">
      <div u="prototype" class="p">
        <div class="o">
          <div u="thumbnailtemplate" class="b"></div>
          <div class="i"></div>
          <div u="thumbnailtemplate" class="f"></div>
        </div>
      </div>
    </div>
    <!-- Thumbnail Item Skin End -->
  </div>
  <!-- Arrow Left -->
  <span u="arrowleft" class="jssora13l" style="top: 123px; left: 0px;">
  </span>
  <!-- Arrow Right -->
  <span u="arrowright" class="jssora13r" style="top: 123px; right: 0px;">
  </span>
  <!--#endregion Thumbnail Navigator Skin End -->
  <a style="display: none" href="http://www.jssor.com">Slider Javascript</a>
  <!-- Trigger -->
  <script>
    init_jssor_slider1("slider1_container");
  </script>
</div>
