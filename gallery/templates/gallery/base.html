<!DOCTYPE  html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link href={% static "css/bootstrap.min.css" %} rel="stylesheet" media="screen">
    <link href={% static "css/screen.css" %} rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src={% static "js/html5shiv.min.js" %}></script>
      <script src={% static "js/respond.min.js" %}></script>
    <![endif]-->
  </head>
  <body>
    <!-- Navigation -->
    <div class="masthead">
      <nav class="navbar navbar-default navbar-fixed-top banner" role="navigation">
        <div>
          <a href="#"><img class="banner-img" src="http://www.metal-archives.com/images/7/3/4/2/73422_logo.jpg"></img></a>
        </div>
        <div class="navbar-header nav-center">
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav nav-justified nav-buttons nav-tabs">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Gallery <b class="caret"></b></a>
              <ul class="dropdown-menu dropdown-span">
                <li><a href="#">Live</a></li>
                <li><a href="#">Portrait</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- Sidebar -->
    <!-- Content -->
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <!-- Javascript -->
    <script src={% static "js/jquery-2.1.3.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <!--<script src={% static "js/project.js" %}></script>-->
  </body>
</html>
