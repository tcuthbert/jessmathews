{% extends "base.html" %}

{% block title  %}Jess Mathews Photography{% endblock %}

{% block content %}
<section class="row">
  <form id="contact-form" class="col-md-6 col-md-offset-3" action="/contact-request/" method="post">
    <div class="form-group">
      <input class="form-control" type="text" id="cust-name" placeholder="Name">
    </div>
    <div class="form-group">
      <input id="cust-email" class="form-control" type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <textarea id="cust-request" class="form-control" rows="10" placeholder="Enter your request here..."></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </form>
</section>
{% endblock %}
