lb:
  image: jwilder/nginx-proxy
  ports:
    - "80:80"
    - "443:443"
  links:
    - web
  volumes:
    - ./app/static:/static
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ./vhost.d:/etc/nginx/vhost.d:ro
web:
  image: tcuthbert/jessmathews_automated
  environment:
    - VIRTUAL_HOST=jessmathews.com
  volumes:
    - ./app/static:/static
  expose:
    - "8000"
  links:
    - db
db:
  image: postgres
